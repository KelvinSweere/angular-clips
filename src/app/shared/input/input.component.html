<input [formControl]="control" type="text"
class="block w-full py-1.5 px-3 t ext-gray-200 border border-gray-400 transition
	duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
placeholder="Enter Name"/>
<ng-container *ngIf="control.touched && control.dirty">
	<p *ngIf="control.hasError('required')"
	class="text-red-400"
	>
		Field is required
	</p>
	<p *ngIf="control.hasError('minlength')"
	class="text-red-400">
		The value you inputted is 
		{{ control.hasError('actualLength') }}
		characters long.
		It must be at least 
		{{ control.hasError('requiredLength') }}
		characters long.
	</p>	
</ng-container>
